<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Alarm Clock</title>
</head>
<body>
  <div class="container">
    <img src="assets/clock.png" alt="Clock">
    <h1>09:05:30 AM</h1>
    <div class="content-box">
      <div class="column">
        <select>
          <option value="Hour" selecte hidden>Hour</option>
          
          
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Minutes" selecte hidden>Minutes</option>
          
        </select>
      </div>
      <div class="column">
        <select>
          <option value="AM/PM" selecte hidden>AM/PM</option>
          
          
        </select>
      </div>
    </div>
    <button> Set Alarm</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
